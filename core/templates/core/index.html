{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail-box</title>
    <link rel="stylesheet" href="{% static "CSS/style.css" %}">
</head>
<body>
    <div class="container">
        <form action="" method="POST" class="mail-form">
            {% csrf_token %}
            <div class="form-control">
                <div class="tag">Full-Name</div>
                <input type="text" name="full-name" id="">
            </div>
            <div class="form-control">
                <div class="tag">Email</div>
                <input type="email" name="email" id="">
            </div>
            <div class="form-control">
                <div class="tag">Subject</div>
                <input type="text" name="subject" id="">
            </div>
            <div class="form-control">
                <div class="tag">Message</div>
                <textarea name="message" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="form-control">
                <input type="submit" value="Send Message" class='submit-btn'>
            </div>
        </form>
    </div>
</body>
</html>
